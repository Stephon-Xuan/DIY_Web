<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>login</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link type="text/css" rel="stylesheet" href="css/reset.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
<!-- jquery3.4.1版 -->
<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id= "color" style="position:fixed;top:0;left:0;z-index:1;width:100%;height:100%;background-size:100% 100%;">
	</div>
	<div id="tip"><span>账号错误提示</span></div>
	<!-- 注册登录框 -->
	<div class="userBox">
		<!-- 注册登录选择 -->
		<ul class="select notCopy">
			<li class="active">登录</li>
			<li class="">注册</li>
		</ul>
		<!-- 注册登录选择end -->
		<!-- 登录框 -->
		<div id="loginBox" class="">
			<input type="text" id="account" value="" placeholder="手机号" maxlength="11" autocomplete="off">
			<input type="password" id="password" value="" placeholder="密码" maxlength="16" autocomplete="off">
			<input type=button id="loginBn" value="登录">
		</div>
		<!-- 登录框end -->

		<!-- 注册框 -->
		<div id="registerBox" class="hide">
			<input type="text" id="rgAccount" value="" placeholder="手机号" maxlength="11" autocomplete="off">
			<input type="password" id="rgPassword1" value="" placeholder="请输入8到16位的组合密码" maxlength="16" autocomplete="off">
			<input type="password" id="rgPassword2" value="" placeholder="请再次输入密码" maxlength="16" autocomplete="off">
			<input type=button id="registerBn" value="注册">
		</div>
		<!-- 注册框end -->
	</div><!-- 注册登录框end -->
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
